<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-flex" >
        <div class="row">
        <!--Sidebar Start-->
        <div class="col-md-3 sidebar">
            <div class="">
                <div class="row text-center">        
                    <img src="logo.png" alt="logo" width="50" height="64" class="mt-4 p-2">
                  <div class="mt-4">
                    <span class="iconify" data-icon="bi:house-door" ></span> 
                    <span class="iconify" data-icon="radix-icons:dashboard"></span>
                  </div>
                </div>
                <!--Buttons start-->
                <div class="mt-5 p-3" >
                  <button type="button" class="btn btn2"> <span class="iconify" data-icon="bi:grid-fill"></span>  <span class="text">Dashboard</span> </button>
        
        
                    <div class="dropdown mt-2">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                      <span class="iconify" data-icon="clarity:user-solid"></span> <span class="text" >Account Insight</span>
                    </button>
                    <ul class="dropdown-menu dropdown-cards"  >
                      <li><a class="dropdown-item" href="#">Wallet Summary</a></li>
                      <li><a class="dropdown-item" href="#">Deposit</a></li>
                      <li><a class="dropdown-item" href="#">Withdraw</a></li>
                      <li><a class="dropdown-item" href="#">Transfer</a></li>
                    </ul>
                    </div>
        
        
                    <div class="dropdown mt-2">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                      <span class="iconify" data-icon="bx:bxs-building-house"></span>  <span class="text">Structure</span>
                    </button>
                    <ul class="dropdown-menu dropdown-cards">
                      <li><a class="dropdown-item" href="#">Level</a></li>
                      <li><a class="dropdown-item" href="#">Direct</a></li>
                      <li><a class="dropdown-item" href="#">Rank</a></li>
                    </ul>
                    </div>
        
        
                  <div class="dropdown mt-2">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                      <span class="iconify" data-icon="mdi:wallet"></span>  <span class="text">Wallet</span>
                    </button>
                    <ul class="dropdown-menu dropdown-cards">
                      <li><a class="dropdown-item" href="#">#Unit</a></li>
                      <li><a class="dropdown-item" href="#">Hoken</a></li>
                    </ul>
                  </div>
                  <button type="button" class="btn mt-2 btn2">  <span class="iconify" data-icon="bi:newspaper" ></span>     <span class="text" style="margin-right: 20px;">News</span>  </button>
                  <button type="button" class="btn mt-2 btn2">  <span class="iconify" data-icon="fluent:question-circle-24-regular"></span>      <span class="text">Support</span>   </button>
                  <button type="button" class="btn mt-2 btn2">  <span class="iconify" data-icon="mdi:share-variant"></span>     <span class="text">Social channel</span> </button>
                </div>
        
                <!-- Buttons end-->
              </div>
        </div>
        <!--Sidebar Ends-->
        <!--main container start-->
        <div class="col-sm-9">
            <!-- Navbar start -->
            <div>
                <div class="row align-items-center mt-2 p-4 pb-0">
                    <div class="col-auto">
                        <h2 class="mb-0">Deposit</h2>
                    </div>
                    <div class="col text-right">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <div class="icon-wrapper">
                                    <span class="iconify" data-icon="fluent:calendar-ltr-24-filled" style="color: white;"></span>
                                </div>
                                <div class="icon-wrapper">
                                    <span class="iconify" data-icon="clarity:bell-solid" style="color: white;"></span>
                                </div>
                                <div class="icon-wrapper">
                                    <span class="iconify" data-icon="feather:message-square" style="color: white;"></span>
                                </div>
                            </div>
                            <div class="col-auto mt-2">
                                <img src="status.png" alt="Girl in a jacket" width="24" height="24">
                                <span class="iconify" data-icon="eva:arrow-ios-downward-outline"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Navbar ends -->
            <!-- All cards Starts -->
            <div class="my-5">
                <h3 class="p-3">My Deposit</h3>
                <div class="row mx-2">
                    <video autoplay muted loop class="video-bg">
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="deposit-panel text-center p-3 text-white rounded dcard md-card">
                                <h3 class="p-4">Deposit Panel</h3>
                                <img src="gold-dollar-coins-stack 1.png" alt="gold dollar coins" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="deposit-report text-center p-3  text-white rounded dcard md-card">
                                <h3 class="p-4">Deposit Report</h3>
                                <img src="finance-report-research 1.png" alt="finance report" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="row form-card">
                                    <div class="col-md-12">
                                        <div class="p-4 text-white rounded">
                                            <h3 class="text-center mb-4">Add Funds</h3>
                                            <form>
                                                <div class="form-group mt-2">
                                                    <label for="selectCoin">Select Coin</label>
                                                    <select class="form-control" id="selectCoin">
                                                        <option>Select Your Coin</option>
                                                        <!-- Add coin options here -->
                                                    </select>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <label for="selectNetwork">Select Network</label>
                                                    <select class="form-control" id="selectNetwork">
                                                        <option>Select Your Network</option>
                                                        <!-- Add network options here -->
                                                    </select>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <label for="enterAmount">Enter Amount</label>
                                                    <input type="number" class="form-control " id="enterAmount" placeholder="Amount">
                                                </div>
                                                <div class="mt-3"><button type="submit" class="btn btn-primary" id="myButton">Deposit Your Amount</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- All Cards Ends -->
        </div>
        
    </div>
</body>
</html>
